<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="fbfavicon.png" />
</head>

<body class="bg-gray-100">
    <div class="container py-20 mt-2 flex justify-center items-center">
        <div id="left" class="w-1/3 mx-16 p-4">
            <img class="w-80" src="fb.svg" alt="fbimage" />
            <p class="mx-8 text-xl font-semibold">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div id="right" class="flex flex-col bg-white p-5 rounded-md w-1/3 relative">
            <input class="px-4 my-2 h-14 border-l border-gray-200 outline-blue-500 rounded-md" type="text"
                placeholder="Email address or phone number" />
            <input class="px-4 my-2 h-14 border-1 border-gray-200 outline-blue-500 rounded-md" type="password"
                placeholder="password" />
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 font-sans font-bold text-lg text-white w-full rounded my-2 py-3">
                Log In
            </button>
            <span class="text-center text-blue-800 mb-3 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-3" />
            <button type="submit"
                class="bg-green-600 hover:bg-green-700 text-center font-sans text-lg w-1/2 rounded font-bold text-white py-3 mx-auto my-2">
                Create New Acount
            </button>
            <span class="absolute -bottom-12 mx-5 text-sm"><span class="font-bold hover:underline cursor-pointer">Create
                    a Page</span>
                for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
